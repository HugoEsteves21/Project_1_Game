<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="docs/assets/styles/style.css" />
    <title>Karibaaaa!!!</title>
</head>
<body>

    
    
    <div class="general">
      <div class="game-header">
        <img class="title-image" src="docs/assets/images/Kariba Title.png" alt="title-img">
        <!-- <h1>Let's play Karibaaaa!!!</h1> -->
        <div class="game-intro">
            <img src="docs/assets/images/Kariba Cover.webp" alt="" class="logo-img" />
            <br />
            <button id="start-button">StartGame</button>
            <p>Press the number of the card you wish to play!</p>
        </div>
      </div>

      <div class="hidden" id="game-over">
        <img src="docs/assets/images/Kariba The End.png" alt="the-end">
        <h1 id="game-over-message"></h1>
        <button id="restart-button">Restart Game</button>
    </div>

    <div class="hidden" id="game-win">
      <img src="docs/assets/images/Kariba The End.png" alt="the-end">
      <h1 id="game-win-message"></h1>
      <button id="win-button">Restart Game</button>
  </div>

      <div>
        <div id="game-board">
          <canvas style="border: 5px solid lightgrey" id="canvas" width="1100" height="700"></canvas>
        </div>
      </div>
      
    </div>
  
      <script type="text/javascript" src="docs/assets/scripts/cards.js"></script>
      <script type="text/javascript" src="docs/assets/scripts/deck.js"></script>
      <script type="text/javascript" src="docs/assets/scripts/board.js"></script>
      <script type="text/javascript" src="docs/assets/scripts/controls.js"></script>
      <script type="text/javascript" src="docs/assets/scripts/enemy.js"></script>
      <script type="text/javascript" src="docs/assets/scripts/player.js"></script>
      <script type="text/javascript" src="docs/assets/scripts/game.js"></script>
      <script type="text/javascript" src="docs/assets/scripts/main.js"></script>

</body>
</html>
